<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="top-header">
    <div class="container">
      <ul class ="header">
        <li class ="header-list">Home</li>
        <li class ="header-list">Services</li>
        <li class ="header-list">Testimonials</li>
        <li class ="header-list">Contact Us</li>
      </ul>
    </div>
  </div>
  <!-- code a "How it works" section -->
  <div class="center">
    <div class="center-container">
      <div class="text">
        <h1>The No. 1 Choice for Parents</h1>
        <h2>Confinement Nanny Singapore</h2>
        <h3>Get trusted, professional confinement and newborn care right at home with our experienced and well-trained nannies.</h3>
      </div>
      <div class="picture">
        <img src="./images/family-photography-bambini-025.jpg" alt="Confinement Nanny">
      </div>
      <div class="center-button">
        <a href="http://127.0.0.1:8000/landing/#">FREE Quotation</a>
      </div>
    </div>
  </div>
  <!-- code a footer -->
  <div class="footer">
    <div class="social">
      <a href="http://127.0.0.1:8000/landing/#">
        <i class="fab fa-fw fa-facebook-f"></i>
      </a>
      <a href="http://127.0.0.1:8000/landing/#">
        <i class="fab fa-fw fa-github"></i>
      </a>
      <a href="http://127.0.0.1:8000/landing/#">
        <i class="fab fa-fw fa-twitter"></i>
      </a>
      <a href="http://127.0.0.1:8000/landing/#">
        <i class="fab fa-fw fa-instagram"></i>
      </a>
      <p>
        This website was coded with
        <i class="fas fa-heart"></i>
      </p>
    </div>
  </div>
</body>
</html>
